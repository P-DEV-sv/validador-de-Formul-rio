<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="screen">
        <div class="left-side">
            <img src="image/mac.jpg" >
        </div>
        <div class="right-side">
            <h1>Crie uma Conta</h1>
                <form action="cadastro.php"  method="post" class="validador">
                    <label>
                        Seu Nome: </br>
                        <input type="text" name="post_nome" data-rules="required|min=2" >
                    </label>
                    <label>
                        Seu E-mail: </br>
                        <input type="email" name="post_email" data-rules="required">
                    </label>
                    <label>
                        Seu Password: </br>
                        <input type="password" name="post_password">
                    </label>
                    <label>
                        <input type="submit" value="Cadastre-se">
                    </label>
                </form>
                <div class="link-bottom">
                    Já tem uma Conta? <a href="#">Faça Login</a>
                </div>
        </div>
    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
